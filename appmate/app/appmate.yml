field_arg:
    IntegerField: "blank=True, null=True"
    ForeignKey: "null=True"
    CharField: "max_length=255, blank=True, null=True"
    TextField: "blank=True, null=True"
    DateField: "blank=True, null=True, auto_now_add=True"
    DateTimeField: "blank=True, null=True, auto_now_add=True"
    TimeField: "blank=True, null=True, auto_now_add=True"
    ImageField: "blank=True, null=True"
    BooleanField: "blank=True"
    EmailField: "blank=True, null=True"
    IntegerField: "blank=True, null=True"
    FloatField: "blank=True, null=True"


models:
    - name: Track
      endpoint: track
      fields:
          - name: longitude
            type: FloatField
          - name: latitude
            type: FloatField
          - name: time
            type: DateTimeField
          - name: plate
            type: CharField
          - name: queue_list
            type: ForeignKey
            args: "'QueueList'"

    - name: Vehicle
      endpoint: vehicle
      fields:
          - name: driver
            type: ForeignKey
            args: "'Driver'"
          - name: longitude
            type: FloatField
          - name: latitude
            type: FloatField
          - name: time
            type: DateTimeField
            args: "auto_now=True"

    - name: QueueList
      endpoint: queue_list
      fields:
          - name: model
            type: IntegerField
          - name: time
            type: DateTimeField
            args: "null=True"
          - name: saddress
            type: TextField
          - name: slongitude
            type: FloatField
          - name: slatitude
            type: FloatField
          - name: price
            type: FloatField
          - name: daddress
            type: TextField
          - name: dlongitude
            type: FloatField
          - name: dlatitude
            type: FloatField
          - name: time
            type: DateTimeField
          - name: customer
            type: ForeignKey
            args: "'Customer'"
          - name: driver
            type: ForeignKey
            args: "'Driver', null=True, blank=True"
          - name: state
            type: IntegerField
          - name: arrival_time
            type: DateTimeField
            args: "null=True, blank=True"

    - name: Evaluation
      endpoint: evaluation
      fields:
          - name: queue_list
            type: ForeignKey
            args: "'QueueList'"
          - name: score
            type: IntegerField
          - name: time
            type: DateTimeField

    - name: Customer
      endpoint: customer
      fields:
          - name: imei
            type: CharField
          - name: name
            type: CharField
          - name: sex
            type: IntegerField
          - name: phone
            type: CharField
          - name: card
            type: CharField
          - name: time
            type: DateTimeField

    - name: Driver
      endpoint: driver
      fields:
          - name: imei
            type: CharField
          - name: name
            type: CharField
          - name: phone
            type: CharField
          - name: plate
            type: CharField
          - name: car_age
            type: FloatField
          - name: model
            type: IntegerField
          - name: time
            type: DateTimeField
