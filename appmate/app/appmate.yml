field_arg:
    IntegerField: "blank=True, null=True"
    ForeignKey: "null=True"
    CharField: "max_length=255, blank=True, null=True"
    TextField: "blank=True, null=True"
    DateField: "blank=True, null=True, auto_now_add=True"
    DateTimeField: "blank=True, null=True, auto_now_add=True"
    TimeField: "blank=True, null=True, auto_now_add=True"
    ImageField: "blank=True, null=True"
    BooleanField: "blank=True"
    EmailField: "blank=True, null=True"
    IntegerField: "blank=True, null=True"
    FloatField: "blank=True, null=True"


models:
    - name: User
      endpoint: user
      fields:
          - name: name
            type: CharField
          - name: level
            type: IntegerField
          - name: exp
            type: FloatField
          - name: bonus
            type: IntegerField
          - name: credit
            type: FloatField
          - name: icon
            type: CharField

    - name: Restaurant
      endpoint: restaurant
      fields:
          - name: name
            type: CharField
          - name: info
            type: TextField
          - name: type
            type: CharField
          - name: address
            type: CharField
          - name: phone
            type: CharField
          - name: total_seat
            type: IntegerField
          - name: empty_seat
            type: IntegerField
          - name: longtitude
            type: FloatField
          - name: latitude
            type: FloatField
          - name: icon
            type: CharField

    - name: Rate
      endpoint: rate
      fields:
          - name: restaurant
            type: ForeignKey
            args: "'Restaurant'"
          - name: user
            type: ForeignKey
            args: "'User'"
          - name: point
            type: IntegerField
          - name: pub_comment
            type: TextField
          - name: priv_comment
            type: TextField
          - name: time
            type: DateTimeField

    - name: Thumbup
      endpoint: thumbup
      fields:
          - name: user
            type: ForeignKey
            args: "'User'"
          - name: rate
            type: ForeignKey
            args: "'Rate'"
          - name: check
            type: BooleanField

    - name: Menu
      endpoint: menu
      fields:
          - name: restaurant
            type: ForeignKey
            args: "'Restaurant'"
          - name: name
            type: CharField
          - name: info
            type: TextField
          - name: price
            type: IntegerField
          - name: count
            type: IntegerField

    - name: Order
      endpoint: order
      fields:
          - name: restaurant
            type: ForeignKey
            args: "'Restaurant'"
          - name: user
            type: ForeignKey
            args: "'User'"
          - name: time
            type: DateTimeField
          - name: seat_number
            type: CharField
          - name: menu
            type: ForeignKey
            args: "'Menu'"
          - name: count
            type: IntegerField

    - name: Reservation
      endpoint: reservation
      fields:
          - name: user
            type: ForeignKey
            args: "'User'"
          - name: seat_number
            type: CharField
          - name: time
            type: DateTimeField
            args: "auto_now=True"
          - name: res_time
            type: DateTimeField
            args: ""
          - name: available
            type: BooleanField

    - name: Favorite
      endpoint: favorite
      fields:
          - name: user
            type: ForeignKey
            args: "'User'"
          - name: restaurant
            type: ForeignKey
            args: "'Restaurant'"

    - name: Sensor
      endpoint: sensor
      fields:
          - name: check
            type: IntegerField
