app:
    name: app

field_arg:
    IntegerField: "blank=True, null=True"
    ForeignKey: "null=True"
    CharField: "max_length=255, blank=True, null=True"
    TextField: "blank=True, null=True"
    DateField: "blank=True, null=True, auto_now_add=True"
    DateTimeField: "blank=True, null=True, auto_now_add=True"
    TimeField: "blank=True, null=True, auto_now_add=True"
    ImageField: "blank=True, null=True"
    BooleanField: "blank=True"
    EmailField: "blank=True, null=True"
    IntegerField: "blank=True, null=True"
    FloatField: "blank=True, null=True"


models:
    - name: Iot
      endpoint: iot
      fields:
          - name: hostname
            type: CharField
            args: max_length=255
          - name: humi
            type: FloatField
          - name: temp
            type: FloatField
          - name: light
            type: IntegerField
          - name: touch
            type: TextField
          - name: timestamp
            type: DateTimeField
            args: "blank=True, null=True, auto_now=True"

          - name: cell1
            type: IntegerField
          - name: cell2
            type: IntegerField
          - name: cell3
            type: IntegerField
          - name: cell4
            type: IntegerField
          - name: cell5
            type: IntegerField
