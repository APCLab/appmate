field_arg:
    IntegerField: "blank=True, null=True"
    ForeignKey: "null=True"
    CharField: "max_length=255, blank=True, null=True"
    TextField: "blank=True, null=True"
    DateField: "blank=True, null=True, auto_now_add=True"
    DateTimeField: "blank=True, null=True, auto_now_add=True"
    TimeField: "blank=True, null=True, auto_now_add=True"
    ImageField: "blank=True, null=True"
    BooleanField: "blank=True"
    EmailField: "blank=True, null=True"
    IntegerField: "blank=True, null=True"
    FloatField: "blank=True, null=True"


models:
    - name: User
      endpoint: user
      fields:
          - name: iemi
            type: CharField
          - name: tel
            type: CharField

    - name: ConcertInfo
      endpoint: concert_info
      fields:
          - name: name
            type: CharField
          - name: date
            type: DateTimeField
            args: ""
          - name: location
            type: CharField

    - name: ConcertBid
      endpoint: concert_bid
      fields:
          - name: user
            type: ForeignKey
            args: "'User'"

          - name: concert_info
            type: ForeignKey
            args: "'ConcertInfo'"

          - name: a_rank
            type: CharField

          - name: b_rank
            type: CharField

          - name: c_rank
            type: CharField

          - name: d_rank
            type: CharField

          - name: e_rank
            type: CharField

          - name: a_price
            type: FloatField

          - name: b_price
            type: FloatField

          - name: c_price
            type: FloatField

          - name: d_price
            type: FloatField

          - name: e_price
            type: FloatField

          - name: qty
            type: IntegerField

          - name: time
            type: DateTimeField

    - name: Ticket
      endpoint: ticket
      fields:
          - name: concert_info
            type: ForeignKey
            args: "'ConcertInfo'"

          - name: region
            type: CharField

          - name: price
            type: FloatField

          - name: token
            type: CharField

          - name: state
            type: CharField

          - name: time
            type: DateTimeField

          - name: user
            type: ForeignKey
            args: "'User'"
